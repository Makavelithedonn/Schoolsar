<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Admin Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" rel="stylesheet">
  </head>
  <body class="p-4">
    <div class="container" style="max-width:420px">
      <h3 class="mb-3">Dashboard Login</h3>
      <form id="login">
        <div class="form-group">
          <label>Username</label>
          <input name="username" class="form-control" required />
        </div>
        <div class="form-group">
          <label>Password</label>
          <input type="password" name="password" class="form-control" required />
        </div>
        <button class="btn btn-primary">Sign in</button>
      </form>
      <div id="msg" class="mt-3"></div>
    </div>

    <script>
      document.getElementById('login').addEventListener('submit', async (e) => {
        e.preventDefault();
        const form = new FormData(e.target);
        const body = { username: form.get('username'), password: form.get('password') };
        const res = await fetch('/api/admin/login', { method: 'POST', headers: { 'Content-Type': 'application/json' }, body: JSON.stringify(body) });
        const json = await res.json();
        const msg = document.getElementById('msg');
        if (res.ok) {
          window.location.href = '/admin/dashboard.html';
        } else {
          msg.innerHTML = '<div class="alert alert-danger">Login failed</div>';
        }
      });
    </script>
  </body>
</html>
