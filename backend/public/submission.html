<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Submission</title>
  </head>
  <body>
    <pre id="content"></pre>
    <script>
      (async ()=>{
        const id = new URLSearchParams(location.search).get('id');
        if (!id) document.getElementById('content').textContent = 'missing id';
        const res = await fetch('/api/admin/submission/' + id);
        if (!res.ok) { document.getElementById('content').textContent = 'error'; return; }
        const j = await res.json();
        document.getElementById('content').textContent = JSON.stringify(j, null, 2);
      })();
    </script>
  </body>
</html>
